name: Daily LeetCode Prompt (C Version)

on:
  schedule:
    - cron: "0 6 * * *"   # every day at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ allow pushing with GITHUB_TOKEN

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ðŸ‘ˆ provided automatically

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python scripts/daily_prompt.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add daily LeetCode C prompt [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main   # ðŸ‘ˆ pushes with GITHUB_TOKEN
